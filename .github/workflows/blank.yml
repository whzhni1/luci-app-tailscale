name: "构建 Tailscale（ImmortalWrt 主线 APK + ImmortalWrt 24.10 IPK）"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "1️⃣ 检出代码"
        uses: actions/checkout@v4

      - name: "2️⃣ 设置版本号和 tag"
        id: version
        run: |
          set -e
          ver="1.2.6"
          base="v${ver}-persistent"
          resp=$(curl -s -o /tmp/tag.json -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/git/refs/tags/$base")
          if [ "$resp" = "200" ]; then
            suffix=$(date -u +%Y%m%d-%H%M%S)
            base="${base}-${suffix}"
          fi
          echo "version=$ver" >> $GITHUB_OUTPUT
          echo "tag=$base" >> $GITHUB_OUTPUT

      - name: "3️⃣ 拉取 luci-app-tailscale 源码并做持久化替换"
        run: |
          set -e
          SRC_DIR=$PWD/src/luci-app-tailscale
          mkdir -p src
          git clone https://github.com/asvow/luci-app-tailscale "$SRC_DIR"
          cd "$SRC_DIR"
          sed -i "s|/etc/tailscale|/etc/config/tailscale-data|g" $(grep -rl "/etc/tailscale" .)
          echo "SRC_DIR=$SRC_DIR" >> $GITHUB_ENV

      # =========================
      # ImmortalWrt 主线 SDK (apk)
      # =========================
      - name: "4️⃣ 下载 ImmortalWrt 主线 SDK (apk)"
        run: |
          set -e
          SDK_URL="https://downloads.immortalwrt.org/snapshots/targets/x86/generic/immortalwrt-sdk-x86-generic_gcc-14.3.0_musl.Linux-x86_64.tar.zst"
          curl -LO "$SDK_URL"
          tar --use-compress-program=unzstd -xf "$(basename "$SDK_URL")"
          SDK_DIR=$(find . -maxdepth 1 -type d -name "immortalwrt-sdk-*")
          mv "$SDK_DIR" immortalwrt-sdk-apk
          echo "SDK_DIR_APK=$PWD/immortalwrt-sdk-apk" >> $GITHUB_ENV

      - name: "5️⃣ 配置并编译（ImmortalWrt 主线 SDK → apk）"
        run: |
          set -e
          cd "$SDK_DIR_APK"
          echo "src-git packages https://github.com/immortalwrt/packages.git" > feeds.conf
          echo "src-git luci https://github.com/immortalwrt/luci.git" >> feeds.conf
          ./scripts/feeds update -a
          ./scripts/feeds install -a

          cp -r "$SRC_DIR" package/luci-app-tailscale

          make defconfig
          make package/luci-app-tailscale/compile V=s
          make package/feeds/luci/luci-i18n-tailscale-zh-cn/compile V=s || true
          make package/feeds/luci/luci-i18n-tailscale-zh-tw/compile V=s || true

          mkdir -p ../out-apk
          cp bin/packages/*/*/*.ipk ../out-apk/ || true
          cp bin/apk/*/*/*.apk ../out-apk/ || true

      # =========================
      # ImmortalWrt 24.10 SDK (ipk)
      # =========================
      - name: "6️⃣ 下载 ImmortalWrt 24.10 SDK (ipk)"
        run: |
          set -e
          SDK_URL="https://downloads.immortalwrt.org/releases/24.10.0/targets/x86/64/immortalwrt-sdk-24.10.0-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          curl -LO "$SDK_URL"
          tar --use-compress-program=unzstd -xf "$(basename "$SDK_URL")"
          SDK_DIR_RAW=$(find . -maxdepth 1 -type d -name "immortalwrt-sdk-*" -print -quit)
          echo "解压出来的目录: $SDK_DIR_RAW"

          mv "$SDK_DIR_RAW" immortalwrt-sdk-ipk
          echo "SDK_DIR_IPK=$PWD/immortalwrt

      - name: "7️⃣ 配置并编译（ImmortalWrt 24.10 SDK → ipk）"
        run: |
          set -e
          cd "$SDK_DIR_IPK"
          echo "src-git packages https://github.com/immortalwrt/packages.git" > feeds.conf
          echo "src-git luci https://github.com/immortalwrt/luci.git" >> feeds.conf
          ./scripts/feeds update -a
          ./scripts/feeds install -a

          cp -r "$SRC_DIR" package/luci-app-tailscale

          make defconfig
          make package/luci-app-tailscale/compile V=s
          make package/feeds/luci/luci-i18n-tailscale-zh-cn/compile V=s || true
          make package/feeds/luci/luci-i18n-tailscale-zh-tw/compile V=s || true

          mkdir -p ../out-ipk
          cp bin/packages/*/*/*.ipk ../out-ipk/ || true

      # =========================
      # 汇总 & 重命名 & 发布
      # =========================
      - name: "8️⃣ 汇总并重命名产物"
        run: |
          set -e
          mkdir -p out
          cp -r out-apk/* out/ || true
          cp -r out-ipk/* out/ || true

          cd out
          for f in *.ipk; do
            case "$f" in
              luci-app-tailscale_*_all.ipk)
                mv "$f" "luci-app-tailscale_${{ steps.version.outputs.version }}-r1_all.ipk"
                ;;
              luci-i18n-tailscale-zh-cn_*.ipk)
                mv "$f" "luci-i18n-tailscale-zh-cn_${{ steps.version.outputs.version }}-r1_all.ipk"
                ;;
              luci-i18n-tailscale-zh-tw_*.ipk)
                mv "$f" "luci-i18n-tailscale-zh-tw_${{ steps.version.outputs.version }}-r1_all.ipk"
                ;;
            esac
          done

          for f in *.apk; do
            case "$f" in
              luci-app-tailscale-*.apk)
                mv "$f" "luci-app-tailscale-${{ steps.version.outputs.version }}-r1.apk"
                ;;
            esac
          done

          ls -lh

      - name: "9️⃣ 发布 Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "${{ steps.version.outputs.tag }}"
          name: "luci-app-tailscale ${{ steps.version.outputs.version }}（ImmortalWrt 主线 APK + ImmortalWrt 24.10 IPK）"
          files: "out/*"
          body: |
            - ImmortalWrt 主线 SDK → 生成 .apk + .ipk
            - ImmortalWrt 24.10 SDK → 生成 .ipk
            - 持久化路径：/etc/config/tailscale-data
