name: "构建 Tailscale（OpenWrt + ImmortalWrt 双 SDK）"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "1️⃣ 检出代码"
        uses: actions/checkout@v4

      - name: "2️⃣ 设置版本号和 tag"
        id: version
        run: |
          set -e
          ver="1.2.6"
          base="v${ver}-persistent"
          resp=$(curl -s -o /tmp/tag.json -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/git/refs/tags/$base")
          if [ "$resp" = "200" ]; then
            suffix=$(date -u +%Y%m%d-%H%M%S)
            base="${base}-${suffix}"
          fi
          echo "version=$ver" >> $GITHUB_OUTPUT
          echo "tag=$base" >> $GITHUB_OUTPUT

      # =========================
      # OpenWrt 官方 SDK (apk)
      # =========================
      - name: "3️⃣ 下载 OpenWrt 24.10 SDK"
        run: |
          set -e
          SDK_URL="https://downloads.openwrt.org/releases/24.10.0/targets/x86/64/openwrt-sdk-24.10.0-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          curl -LO "$SDK_URL"
          tar --use-compress-program=unzstd -xf "$(basename "$SDK_URL")"
          mv openwrt-sdk-* openwrt-sdk
          echo "SDK_DIR=$PWD/openwrt-sdk" >> $GITHUB_ENV

      - name: "4️⃣ 配置并编译（OpenWrt SDK）"
        run: |
          set -e
          cd "$SDK_DIR"
          echo "src-git packages https://git.openwrt.org/feed/packages.git" > feeds.conf
          echo "src-git luci https://git.openwrt.org/project/luci.git" >> feeds.conf
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          git clone https://github.com/asvow/luci-app-tailscale package/luci-app-tailscale
          sed -i "s|/etc/tailscale|/etc/config/tailscale-data|g" $(grep -rl "/etc/tailscale" package/luci-app-tailscale)

          cat > .config <<EOF
          CONFIG_ALL=y
          CONFIG_TARGET_PACKAGING_APK=y
          CONFIG_PACKAGE_luci-app-tailscale=y
          CONFIG_PACKAGE_luci-i18n-tailscale-zh-cn=y
          CONFIG_PACKAGE_luci-i18n-tailscale-zh-tw=y
          EOF
          make defconfig
          make package/luci-app-tailscale/compile V=s
          make package/feeds/luci/luci-i18n-tailscale-zh-cn/compile V=s || true
          make package/feeds/luci/luci-i18n-tailscale-zh-tw/compile V=s || true

          mkdir -p ../out-openwrt
          cp bin/packages/*/*/*.ipk ../out-openwrt/ || true
          cp bin/apk/*/*.apk ../out-openwrt/ || true

      # =========================
      # ImmortalWrt SDK (ipk)
      # =========================
      - name: "5️⃣ 下载 ImmortalWrt 24.10 SDK"
        run: |
          set -e
          SDK_URL="https://downloads.immortalwrt.org/releases/24.10.0/targets/x86/64/immortalwrt-sdk-24.10.0-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          curl -LO "$SDK_URL"
          tar --use-compress-program=unzstd -xf "$(basename "$SDK_URL")"
          mv immortalwrt-sdk-* immortalwrt-sdk
          echo "SDK_DIR2=$PWD/immortalwrt-sdk" >> $GITHUB_ENV

      - name: "6️⃣ 配置并编译（ImmortalWrt SDK）"
        run: |
          set -e
          cd "$SDK_DIR2"
          echo "src-git packages https://github.com/immortalwrt/packages.git" > feeds.conf
          echo "src-git luci https://github.com/immortalwrt/luci.git" >> feeds.conf
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          git clone https://github.com/asvow/luci-app-tailscale package/luci-app-tailscale
          sed -i "s|/etc/tailscale|/etc/config/tailscale-data|g" $(grep -rl "/etc/tailscale" package/luci-app-tailscale)

          cat > .config <<EOF
          CONFIG_ALL=y
          CONFIG_PACKAGE_luci-app-tailscale=y
          CONFIG_PACKAGE_luci-i18n-tailscale-zh-cn=y
          CONFIG_PACKAGE_luci-i18n-tailscale-zh-tw=y
          EOF
          make defconfig
          make package/luci-app-tailscale/compile V=s
          make package/feeds/luci/luci-i18n-tailscale-zh-cn/compile V=s || true
          make package/feeds/luci/luci-i18n-tailscale-zh-tw/compile V=s || true

          mkdir -p ../out-immortal
          cp bin/packages/*/*/*.ipk ../out-immortal/ || true

      # =========================
      # 汇总 & 发布
      # =========================
      - name: "7️⃣ 汇总产物"
        run: |
          mkdir -p out
          cp -r out-openwrt/* out/ || true
          cp -r out-immortal/* out/ || true
          ls -lh out

      - name: "8️⃣ 发布 Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "${{ steps.version.outputs.tag }}"
          name: "luci-app-tailscale ${{ steps.version.outputs.version }}（OpenWrt+ImmortalWrt 双 SDK）"
          files: "out/*"
          body: |
            - OpenWrt 24.10 SDK → 生成 .apk + .ipk
            - ImmortalWrt 24.10 SDK → 生成 .ipk
            - 持久化路径：/etc/config/tailscale-data
