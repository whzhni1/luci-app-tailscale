name: "æ„å»º Tailscaleï¼ˆImmortalWrt ä¸»çº¿ APK + ImmortalWrt 24.10 IPKï¼‰"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "1ï¸âƒ£ æ£€å‡ºä»£ç "
        uses: actions/checkout@v4

      - name: "2ï¸âƒ£ è®¾ç½®ç‰ˆæœ¬å·å’Œ tag"
        id: version
        run: |
          set -e
          ver="1.2.6"
          base="v${ver}-persistent"
          resp=$(curl -s -o /tmp/tag.json -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/git/refs/tags/$base")
          if [ "$resp" = "200" ]; then
            suffix=$(date -u +%Y%m%d-%H%M%S)
            base="${base}-${suffix}"
          fi
          echo "version=$ver" >> $GITHUB_OUTPUT
          echo "tag=$base" >> $GITHUB_OUTPUT

      - name: "3ï¸âƒ£ æ‹‰å– luci-app-tailscale æºç å¹¶åšæŒä¹…åŒ–æ›¿æ¢"
        run: |
          set -e
          SRC_DIR=$PWD/src/luci-app-tailscale
          mkdir -p src
          git clone https://github.com/asvow/luci-app-tailscale "$SRC_DIR"
          cd "$SRC_DIR"
          sed -i "s|/etc/tailscale|/etc/config/tailscale-data|g" $(grep -rl "/etc/tailscale" .)
          echo "SRC_DIR=$SRC_DIR" >> $GITHUB_ENV

      # =========================
      # ImmortalWrt ä¸»çº¿ SDK (apk)
      # =========================
      - name: "4ï¸âƒ£ ä¸‹è½½ ImmortalWrt ä¸»çº¿ SDK (apk)"
        run: |
          set -e
          SDK_URL="https://downloads.immortalwrt.org/snapshots/targets/x86/generic/immortalwrt-sdk-x86-generic_gcc-14.3.0_musl.Linux-x86_64.tar.zst"
          curl -LO "$SDK_URL"
          tar --use-compress-program=unzstd -xf "$(basename "$SDK_URL")"
          SDK_DIR=$(find . -maxdepth 1 -type d -name "immortalwrt-sdk-*" -print -quit)
          mv "$SDK_DIR" immortalwrt-sdk-apk
          echo "SDK_DIR_APK=$PWD/immortalwrt-sdk-apk" >> $GITHUB_ENV

      - name: "5ï¸âƒ£ é…ç½®å¹¶ç¼–è¯‘ï¼ˆImmortalWrt ä¸»çº¿ SDK â†’ apkï¼‰"
        run: |
          set -e
          cd "$SDK_DIR_APK"
          echo "src-git packages https://github.com/immortalwrt/packages.git" > feeds.conf
          echo "src-git luci https://github.com/immortalwrt/luci.git" >> feeds.conf
          ./scripts/feeds update -a
          ./scripts/feeds install -a

          cp -r "$SRC_DIR" package/luci-app-tailscale

          cat > .config <<EOF
          CONFIG_TARGET_apk=y
          CONFIG_TARGET_PACKAGING_APK=y
          CONFIG_APK_BUILD=y
          CONFIG_PACKAGE_luci-app-tailscale=y
          CONFIG_PACKAGE_luci-i18n-tailscale-zh-cn=y
          CONFIG_PACKAGE_luci-i18n-tailscale-zh-tw=y
          EOF

          make defconfig

          # åªç¼–è¯‘ç‰¹å®šåŒ…
          make package/luci-app-tailscale/compile V=s -j2
          make package/feeds/luci/luci-i18n-tailscale-zh-cn/compile V=s -j2 || true
          make package/feeds/luci/luci-i18n-tailscale-zh-tw/compile V=s -j2 || true

          # ç”Ÿæˆ APK ç´¢å¼•ï¼Œè§¦å‘ APK æ‰“åŒ…
          make package/index V=s

          mkdir -p ../out-apk
          cp bin/packages/*/*/*.ipk ../out-apk/ 2>/dev/null || true
          cp bin/targets/*/*/packages/*.apk ../out-apk/ 2>/dev/null || true
          find bin -name "*.apk" -exec cp {} ../out-apk/ \; 2>/dev/null || true


      - name: "6ï¸âƒ£ æ”¶é›†ç”Ÿæˆçš„ipk_apk"
        run: |
          echo "=== æ£€æŸ¥ç¼–è¯‘äº§ç‰©ç›®å½• ==="
          ls -la "$SDK_DIR_APK/bin/" || echo "bin ç›®å½•ä¸å­˜åœ¨"
          find "$SDK_DIR_APK" -name "*.apk" -o -name "*.ipk" | head -20

      # =========================
      # ImmortalWrt 24.10 SDK (ipk)
      # =========================
      - name: "7ï¸âƒ£ ä¸‹è½½ ImmortalWrt 24.10 SDK (ipk)"
        run: |
          set -e
          SDK_URL="https://downloads.immortalwrt.org/releases/24.10.0/targets/x86/64/immortalwrt-sdk-24.10.0-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          curl -LO "$SDK_URL"
          tar --use-compress-program=unzstd -xf "$(basename "$SDK_URL")"
          SDK_DIR_RAW=$(find . -maxdepth 1 -type d -name "immortalwrt-sdk-*" -print -quit)
          mv "$SDK_DIR_RAW" immortalwrt-sdk-ipk
          echo "SDK_DIR_IPK=$PWD/immortalwrt-sdk-ipk" >> $GITHUB_ENV

      - name: "8ï¸âƒ£ é…ç½®å¹¶ç¼–è¯‘ï¼ˆImmortalWrt 24.10 SDK â†’ ipkï¼‰"
        run: |
          set -e
          cd "$SDK_DIR_IPK"
          echo "src-git packages https://github.com/immortalwrt/packages.git" > feeds.conf
          echo "src-git luci https://github.com/immortalwrt/luci.git" >> feeds.conf
          ./scripts/feeds update -a
          ./scripts/feeds install -a

          cp -r "$SRC_DIR" package/luci-app-tailscale

          cat > .config <<EOF
          CONFIG_PACKAGE_luci-app-tailscale=y
          CONFIG_PACKAGE_luci-i18n-tailscale-zh-cn=y
          CONFIG_PACKAGE_luci-i18n-tailscale-zh-tw=y
          EOF

          make defconfig
          make package/luci-app-tailscale/compile V=s
          make package/feeds/luci/luci-i18n-tailscale-zh-cn/compile V=s || true
          make package/feeds/luci/luci-i18n-tailscale-zh-tw/compile V=s || true

          mkdir -p ../out-ipk
          cp bin/packages/*/*/*.ipk ../out-ipk/ 2>/dev/null || true

      - name: "9ï¸âƒ£ æ‰“å° IPK SDK äº§ç‰©"
        run: |
          echo "=== IPK SDK ç¼–è¯‘äº§ç‰© ==="
          ls -lh out-ipk || true

      # =========================
      # æ±‡æ€» & å‘å¸ƒ
      # =========================
      - name: "ğŸ”Ÿ æ±‡æ€»äº§ç‰©"
        run: |
          set -e
          mkdir -p out
          cp -r out-apk/* out/ 2>/dev/null || true
          cp -r out-ipk/* out/ 2>/dev/null || true
          echo "=== æœ€ç»ˆäº§ç‰© ==="
          ls -lh out

      - name: "1ï¸âƒ£1ï¸âƒ£ å‘å¸ƒ Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "${{ steps.version.outputs.tag }}"
          name: "luci-app-tailscale ${{ steps.version.outputs.version }}ï¼ˆImmortalWrt ä¸»çº¿ APK + ImmortalWrt 24.10 IPKï¼‰"
          files: "out/*"
          body: |
            - ImmortalWrt ä¸»çº¿ SDK â†’ ç”Ÿæˆ .apk + .ipk
            - ImmortalWrt 24.10 SDK â†’ ç”Ÿæˆ .ipk
            - æŒä¹…åŒ–è·¯å¾„ï¼š/etc/config/tailscale-data
